<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./scripts/app.js" defer ></script>
</head>
<body>
    <div class="d-flex vh-100 bg">
        <div class="w-25 h-100 bg-dark aside">
            <div class="pb-5 p-3 px-4">
                <h1 class="text-white">Usuarios</h1>
            </div>
            <div class="d-flex flex-column gap-3 px-4 overflow-y-auto overt" id="user_list">
                <div class="d-flex align-items-center gap-3 user-item">
                    <figure class="user-image ratio ratio-1x1 rounded-5  m-0">
                        <img src="https://robohash.org/4" alt="">
                    </figure>
                    <h3 class="fs-5 text-white">Nombre de usuario</h3>
                </div>
            </div>
        </div>
        <div class="w-75">
            <header class="w-100 bg-dark py-2 px-4 d-flex  justify-content-between">
                <button class="border-0 bg-transparent text-white fs-1 menu-button">&equiv;</button>
                <div class="d-flex align-items-center gap-3 overflow-hidden main-user">
                    <figure class="user-image rounded-5 m-0 ratio ratio-1x1">
                        <img src="https://robohash.org/2" alt="">
                    </figure>
                    <h3 class="fs-2 text-white">Nombre de usuario</h3>
                </div>
            </header>
            <main class=" flex-grow-1 w-100 p-2 overflow-y-auto">
                <div class="w-100 py-3 message d-flex gap-2 align-items-center">
                    <figure class="ratio ratio-1x1 bg-primary overflow-hidden rounded-circle user-image m-0 ">
                        <img src="https://robohash.org/5" alt="random robot">
                    </figure>

                    <div class="w-75  bg-dark p-2 bg-opacity-50 text-warning shadow rounded-2">
                        <div class="d-flex justify-content-between message-header">
                            <h5 class="fst-italic text-white">remitente</h5>
                            <h6 class="fst-italic text-white">12/22/2008</h6>
                        </div>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, eum?
                        </p>
                    </div>
                </div>
                <div class="w-100 py-3 message d-flex gap-2 align-items-center flex-row-reverse">
                    <figure class="ratio ratio-1x1 bg-primary overflow-hidden rounded-circle user-image m-0">
                        <img src="https://robohash.org/5" alt="random robot">
                    </figure>

                    <div class="w-75  bg-dark p-2 bg-opacity-50 text-warning shadow rounded-2">
                        <div class="d-flex justify-content-between message-header">
                            <h5 class="fst-italic text-white">remitente</h5>
                            <h6 class="fst-italic text-white">12/22/2008</h6>
                        </div>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, eum?
                        </p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>

</html>
